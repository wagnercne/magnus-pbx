; ============================================
; MAGNUS PBX - Master Dialplan
; Asterisk 22.8.2 + PostgreSQL Realtime
; ============================================
;
; ESTRUTURA MODULAR:
; - extensions-features.conf a Feature codes (*43, *97, *500, etc)
; - routing.conf a Sub-rotinas de discagem (dial-internal, dial-outbound, etc)
; - tenants.conf a Contextos dos tenants (ctx-belavista, ctx-acme, etc)
;
; BenefAcios:
; a OrganizaAAo clara por responsabilidade
; a FAcil manutenAAo e debug
; a Adicionar novos tenants sem modificar lAgica
; a Features isolados para testes
;
; ============================================

[general]
static=yes
writeprotect=no
clearglobalvars=no

[globals]
; VariAveis globais
MAGNUS_VERSION=1.0.0
BACKEND_API=http://backend:5000/api

; ============================================
; INCLUDES - Arquivos Modulares
; ============================================

#include extensions-features.conf
#include routing.conf
#include tenants.conf

; ============================================
; CONTEXTO PADRAO (Fallback)
; ============================================
[default]
exten => _X.,1,NoOp(=== Unrouted Call: ${EXTEN} ===)
 same => n,NoOp(Channel: ${CHANNEL})
 same => n,NoOp(Endpoint: ${CHANNEL(endpoint)})
 same => n,Answer()
 same => n,Playback(ss-noservice)
 same => n,Hangup()

; ============================================
; HINTS PARA BLF (Busy Lamp Field)
; ============================================
; Os hints permitem monitorar status de ramais
; Para multi-tenant, gere dinamicamente via script
; Exemplo:
; exten => 1001@belavista,hint,PJSIP/1001@belavista
; exten => 1002@belavista,hint,PJSIP/1002@belavista

