; ============================================
; MAGNUS PBX - Tenant Contexts
; Contextos especificos de cada tenant
; ============================================

; ============================================
; TEMPLATE BASE PARA TENANTS
; ============================================
[tenant-base](features-base)
; Template herdado por todos os tenants
; Herda: features-base -> Todos os feature codes (*43, *97, *500, etc)
; Define: Padroes de discagem interna e externa
include => parkedcalls

; ===== DISCAGEM INTERNA =====
; Ramais de 3 digitos (100-999)
exten => _XXX,1,Goto(dial-internal,${EXTEN},1)

; Ramais de 4 digitos (1000-9999)
exten => _XXXX,1,Goto(dial-internal,${EXTEN},1)

; ===== DISCAGEM EXTERNA =====
; Celular 9 digitos: 9XXXXXXXX
exten => _9XXXXXXXX,1,Goto(dial-outbound,${EXTEN},1)

; DDD: 0XX9XXXXXXXX ou XX9XXXXXXXX
exten => _0XX9XXXXXXXX,1,Goto(dial-outbound,${EXTEN},1)
exten => _XX9XXXXXXXX,1,Goto(dial-outbound,${EXTEN},1)

; Internacional: 00 + codigo pais
exten => _00X.,1,Goto(dial-outbound,${EXTEN},1)

; Fixo 8 digitos: XXXXXXXX
exten => _XXXXXXXX,1,Goto(dial-outbound,${EXTEN},1)

; ===== EMERGENCIAS =====
exten => 190,1,Goto(dial-emergency,${EXTEN},1)  ; Policia
exten => 192,1,Goto(dial-emergency,${EXTEN},1)  ; Ambulancia
exten => 193,1,Goto(dial-emergency,${EXTEN},1)  ; Bombeiros

