[settings]
; ============================================
; REALTIME PJSIP - Endpoints dinâmicos
; ============================================
ps_endpoints => pgsql,general
ps_auths => pgsql,general
ps_aors => pgsql,general
; ps_transports definido em pjsip.conf (não no banco)
ps_contacts => pgsql,general
ps_identify => pgsql,general

; ============================================
; QUEUE LOG - Log de eventos de filas
; ============================================
queue_log => pgsql,general

; ============================================
; QUEUES - Filas de atendimento (realtime)
; ============================================
queues => pgsql,general
queue_members => pgsql,general

; ============================================
; IMPORTANTE: Extensions NÃO deve estar aqui!
; ============================================
; O Realtime de extensions NÃO funciona com pattern matching.
; Quando você disca *43, o Asterisk busca WHERE exten='*43' (exato).
; Ele NÃO reconhece patterns como _*X. ou _XXXX no banco.
;
; SOLUÇÃO: Todos os patterns devem estar no extensions.conf (arquivo físico).
; Para dados dinâmicos, use AGI scripts ou func_odbc.
;
; ❌ NÃO USE: extensions => pgsql,general,extensions
