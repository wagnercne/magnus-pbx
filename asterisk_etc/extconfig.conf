[settings]
; ============================================
; REALTIME PJSIP - Endpoints dinAmicos
; ============================================
ps_endpoints => pgsql,general
ps_auths => pgsql,general
ps_aors => pgsql,general
; Transport definido em pjsip.conf (nAo funciona bem via realtime)
ps_contacts => pgsql,general
; ps_endpoint_id_ips: identificaAAo por IP (schema padrAo PJSIP)
ps_endpoint_id_ips => pgsql,general
; ps_domain_aliases: CRATICO para multi-tenant por DNS
; Mapeia: belavista.magnussystem.com.br a slug 'belavista' a endpoint 1001@belavista
ps_domain_aliases => pgsql,general

; ============================================
; QUEUE LOG - Log de eventos de filas
; ============================================
queue_log => pgsql,general

; ============================================
; QUEUES - Filas de atendimento (realtime)
; ============================================
queues => pgsql,general
queue_members => pgsql,general

; ============================================
; IMPORTANTE: Extensions NAO deve estar aqui!
; ============================================
; O Realtime de extensions NAO funciona com pattern matching.
; Quando vocA disca *43, o Asterisk busca WHERE exten='*43' (exato).
; Ele NAO reconhece patterns como _*X. ou _XXXX no banco.
;
; SOLUAAO: Todos os patterns devem estar no extensions.conf (arquivo fAsico).
; Para dados dinAmicos, use AGI scripts ou func_odbc.
;
; a NAO USE: extensions => pgsql,general,extensions

